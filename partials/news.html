<h1>News</h1>

<div class="col-md-2">
            Search: <input ng-model="query">
        </div>

        <div class="col-md-10">
            <ul >
                <li ng-repeat="item in news | filter:query">
                    <h3>{{item.title}}</h3>
                    <p>{{item.short}}</p>
                    <form action="{{'#/news/' + item.id}}">
                        <input type="submit" value="Read More ->">
                    </form>
                </li>
            </ul>
        </div>
